<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader Javascript | Andres Developer</title>
    <!-- remix icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- custom css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- custom js -->
    <script src="js/app.js" defer></script>
</head>

<body>
    <div class="file-uploader">

        <div class="uploader-header">
            <h2 class="uploader-title">File Uploader</h2>
            <h4 class="file-compled-status">0 / 4 files completed</h4>
        </div>

        <ul class="file-list">

        </ul>

        <div class="file-upload-box">
            <h2 class="box-title">
                <span class="file-instruction">Drag files here or</span>
                <span class="file-browse-button">browse</span>
            </h2>
            <input type="file" multiple hidden class="file-browse-input">
        </div>

    </div>
</body>

</html>
